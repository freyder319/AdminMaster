<nav class="navbar" [ngClass]="{'scrolled': scrolled}" id="mainNavbar"> <!-- quitamos fixed-top -->
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Logo centrado -->
    <a class="navbar-brand me-auto" href="#" title="logo">
      <img src="../../assets/img/Logo-removebg-preview.png" alt="Logo" width="125" height="90">
    </a>

    <!-- Botón de menú (derecha) -->
    <button class="btn btn-link text-white ms-auto d-flex align-items-center gap-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon text-white"></span> Menú
    </button>
  </div>
</nav>


<!-- Offcanvas lateral -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['donde-estamos']">Dónde Estamos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['pqrs']">Escríbenos tus PQRS</a>
      </li>
    </ul>
  </div>
</div>

<script>
// Detectar scroll y cambiar estilo del navbar
window.addEventListener("scroll", function () {
  const navbar = document.getElementById("mainNavbar");
  if (window.scrollY > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
});
</script>
