<header>
  <app-admin-navbar></app-admin-navbar>
</header>
<br>
<main>
  <div class="container text-center">
      <div class="row">
          <div class="col">
              <h1 class="tit-clientes">Clientes</h1>
          </div>
      </div>
  </div><br>

  <!-- Busqueda y Agregar -->

  <div class="container buscar-agg">
      <div class="row">

          <!-- Buscar -->
          
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar Cliente..." id="search-input">
              </div>
            </div>
          </div>
          <!-- Agregar Cliente -->
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="agg-cli">
              <button class="btn agregar" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                <span class="texto">Agregar Cliente</span>
                <img width="90px" class="img_add" src="../../assets/img/icons_clientes/agregarCliente.png" alt="">
              </button>
              <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="staticBackdropLabel">Registrar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <app-add-clientes></app-add-clientes>
                  </div>
              </div>
          </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Tablas Informacion -->

  <div class="container">
    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th>Nombre De Cliente</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>N° Deudas</th>
          <th>N° Compras</th>
          <th>Estado de Cliente</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes">
            <td class="td1" data-label="Nombre De Cliente"> 
            <img src="../../assets/img/icons-navbar/Clientes.png" alt="" width="30px" height="30px">
            <a>{{cliente.nombre}}</a>
            </td>
            <td data-label="Teléfono">{{cliente.numero}}</td>
            <td data-label="Correo">{{cliente.correo}}</td>
            <td data-label="N° Deudas">0</td>
            <td data-label="N° Deudas">5</td>
            <td data-label="Estado de Cliente"><span class="status activo">{{cliente.estado}}</span></td>
          </tr>
      </tbody>
    </table>
  </div>
</main>
