<main>
  <section>
    <div class="container body">
      <div class="row login bg-white">
        <div class="col-md-6 text-center p-4">
          <img src="../../assets/img/login.jpg" alt="Login" class="login-img img-fluid">
        </div>
        <div class="col-md-6 p-4">
          <h2 class="titulo-login">Seguridad</h2><br>
          <p class="text-security">
            Por favor, digita el código de verificación que fue enviado a tu correo electrónico
          </p>
          <form [formGroup]="form" (ngSubmit)="verificarCodigo()">
            <div class="container text-center my-4">
              <p class="text-security fw-bold">{{ correoOculto }}</p>
              <div class="d-flex justify-content-center gap-2">
                 <input *ngFor="let i of [0,1,2,3,4,5]" type="text" maxlength="1" class="form-control otp-input text-center" [formControlName]="'codigo' + i" (keyup)="autoFocusSiguiente($event, i)"/>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-principal" [disabled]="form.invalid">
                Verificar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
