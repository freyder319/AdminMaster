<main>
    <nav class="navbar" id="navContainer">
        <div class="container-fluid">

            <a class="img-navbar" [routerLink]="rol === 'admin' ? ['/perfil_administrador'] : null" routerLinkActive="active2" [routerLinkActiveOptions]="{ exact: true }" [class.disabled]="rol !== 'admin'" [attr.aria-disabled]="rol !== 'admin' ? 'true' : null" [tabindex]="rol !== 'admin' ? -1 : 0" (click)="rol !== 'admin' && $event.preventDefault()" aria-label="Abrir menú">
                <img class="foto_perfil" src="../../assets/img/Logo-removebg-preview.png" alt="Logo" width="110" height="80">
            </a>

            <a class="navbar-brand" [routerLink]="['/turno-empleado']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
                <img [src]="rol === 'admin' ? '../../assets/img/icons-navbar/Admin.png' : '../../assets/img/icons-navbar/PuntoPOS.png'" alt="Perfil" width="30" height="30">
                <span class="nav-text">{{ correo || 'Usuario' }}</span>
            </a>

            <a class="navbar-brand" [routerLink]="['/movimientos']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Movimientos.png" alt="" width="30" height="30">
                <span class="nav-text">Movimientos</span>
            </a>

            <a *ngIf="rol === 'admin'" class="navbar-brand" [routerLink]="['/inventario']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Inventario.png" alt="" width="30" height="30">
                <span class="nav-text">Inventario</span>
            </a>

            <a *ngIf="rol === 'admin'" class="navbar-brand" [routerLink]="['/estadisticas']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Estadisticas.png" alt="" width="30" height="30">
                <span class="nav-text">Estadísticas</span>
            </a>

            <a *ngIf="rol === 'admin'" class="navbar-brand" [routerLink]="['/cajas']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Cajas.png" alt="" width="30" height="30">
                <span class="nav-text">Cajas</span>
            </a>

            <a *ngIf="rol === 'admin'" class="navbar-brand" [routerLink]="['/proveedor']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Proovedores.png" alt="" width="30" height="30">
                <span class="nav-text">Proveedores</span>
            </a>

            <a class="navbar-brand" [routerLink]="['/clientes']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Clientes.png" alt="" width="30" height="30">
                <span class="nav-text">Clientes</span>
            </a>

            <a *ngIf="rol === 'admin'" class="navbar-brand" [routerLink]="['/empleados']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/img/icons-navbar/Empleados.png" alt="" width="30" height="30">
                <span class="nav-text">Empleados</span>
            </a>

            <a class="navbar-brand logout-icon" (click)="cerrarSesion()" aria-label="Cerrar sesión">
                <img src="../../assets/img/icons-navbar/Logout.png" alt="Cerrar sesión" width="30" height="30">
                <span class="nav-text">Salir</span>
            </a>
        </div>
    </nav>

</main>
