<!-- Formulario Registro -->

<div class="container form">
    <div class="formulario">
        <form>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Nombre de la Categoria</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
            </div><br>
            <div class="elimi-modifi">
                <div class="elimi">
                    <button type="submit" class="btn eliminar">
                        <img src="../../assets/img/icons-crear/eliminar.png" alt="" width="25px" height="25px">
                        Eliminar
                    </button>
                </div>
                <div class="modifi">
                    <button type="submit" class="btn modificar">
                        <img src="../../assets/img/icons-crear/modificar.png" alt="" width="25px" height="25px">
                        Modificar
                    </button>
                </div>
            </div><br>
            <button type="submit" class="btn create-cate">Crear Categoria</button>
        </form>
    </div>
</div>
