<div class="container py-2">
  <form [formGroup]="form" (ngSubmit)="add()" class="mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-7">
        <label class="form-label">Nombre del descuento</label>
        <input type="text" formControlName="nombre" class="form-control" placeholder="Ej: Promo Octubre">
      </div>
      <div class="col-3">
        <label class="form-label">% Descuento</label>
        <input type="number" formControlName="porcentaje" min="1" max="100" class="form-control" placeholder="10">
      </div>
      <div class="col-2 d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Agregar</button>
      </div>
    </div>
  </form>

  <div *ngIf="descuentos.length === 0" class="text-muted small">No hay descuentos registrados.</div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let d of descuentos">
      <div>
        <div class="fw-semibold">{{ d.nombre }}</div>
        <small class="text-muted">{{ d.porcentaje }}% â€¢ {{ d.creadoEn | date:'dd/MM/yyyy HH:mm' }}</small>
      </div>
      <button class="btn btn-sm btn-outline-danger" (click)="remove(d.id)">
        Eliminar
      </button>
    </li>
  </ul>
</div>
