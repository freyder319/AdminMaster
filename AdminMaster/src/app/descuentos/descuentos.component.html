<div class="container py-2">
  <form [formGroup]="form" class="mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-9">
        <label class="form-label">Nombre del descuento</label>
        <input type="text" formControlName="nombre" #nombreInput class="form-control" placeholder="Ej: Promo Octubre">
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">% Descuento</label>
        <input type="number" formControlName="porcentaje" min="1" max="100" class="form-control" placeholder="10">
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-12 col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" formControlName="tipo">
          <option value="PORCENTAJE">Porcentaje</option>
          <option value="VALOR_FIJO" disabled>Valor fijo (próximamente)</option>
        </select>
      </div>
      <div class="col-6 col-md-4">
        <label class="form-label">Válido desde</label>
        <input type="date" class="form-control" formControlName="fechaInicio">
      </div>
      <div class="col-6 col-md-4">
        <label class="form-label">Válido hasta</label>
        <input type="date" class="form-control" formControlName="fechaFin">
      </div>
    </div>
  </form>

  <div class="d-grid mt-3">
    <button type="button" class="btn add-btn" (click)="add()" [disabled]="form.invalid">Agregar</button>
  </div>

  <h6 class="mt-3 mb-2 text-start discounts-title">Descuentos registrados</h6>

  <div *ngIf="descuentos.length === 0" class="text-muted small">No hay descuentos registrados.</div>

  <ul class="list-group" *ngIf="descuentos.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let d of descuentos">
      <div>
        <div class="fw-semibold">{{ d.nombre }}</div>
        <small class="text-muted">
          {{ d.porcentaje }}%
          • Creado: {{ d.creadoEn | date:'dd/MM/yyyy HH:mm' }}
          <span *ngIf="d.fechaInicio || d.fechaFin">
            • Vigencia:
            <ng-container *ngIf="d.fechaInicio">desde {{ d.fechaInicio | date:'dd/MM/yyyy' }}</ng-container>
            <ng-container *ngIf="d.fechaFin">hasta {{ d.fechaFin | date:'dd/MM/yyyy' }}</ng-container>
          </span>
          <span *ngIf="!d.activo" class="text-danger"> • Inactiva</span>
        </small>
      </div>
      <button class="btn elimi btn-sm" (click)="remove(d.id)" title="Eliminar">
        <i class="bi bi-trash"></i>
        <span class="texto">Eliminar</span>
      </button>
    </li>
  </ul>
</div>
