<header>
    <app-admin-navbar></app-admin-navbar>
</header>
<br>
<main>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12">
                <div class="formulario">
                    <div class="titulo">
                        <h1>Configuraciones</h1>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <!-- Formulario editable (crear o actualizar según exista config) -->
                                <form class="row g-3" (ngSubmit)="onSubmit()">
                                    <div class="col-12">
                                        <div class="avatar-wrapper">
                                            <div class="avatar">
                                                <!-- perfil -->
                                                <img src="../../assets/img/Logo-removebg-preview.png" alt="Logo" />
                                            </div>
                                            <!-- Ícono lápiz -->
                                            <div class="edit-icon">
                                                <img width="30px" src="../../assets/img/icons_configurar/pen_8220355.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  text-start d-block">Nombre del Negocio</label>
                                        <input class="form-control" [(ngModel)]="form.nombreNegocio" name="nombreNegocio" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  text-start d-block">Dirección del Negocio</label>
                                        <input class="form-control" [(ngModel)]="form.direccion" name="direccion" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  text-start d-block">Ciudad Donde se Ubica el Negocio</label>
                                        <input class="form-control" [(ngModel)]="form.ciudad" name="ciudad" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-start d-block">Numero de Celular</label>
                                        <input class="form-control" [(ngModel)]="form.celular" name="celular" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-labe  text-start d-block">Correo Electronico</label>
                                        <input type="email" class="form-control" [(ngModel)]="form.correo" name="correo" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-start d-block labeldefec">Documento</label>
                                        <input class="form-control" [(ngModel)]="form.documento" name="documento" required>
                                    </div>
                                    <div class="confirmarfinal mas">
                                        <button type="submit" class="btn confir">{{ config ? 'Guardar cambios' : 'Confirmar' }}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
