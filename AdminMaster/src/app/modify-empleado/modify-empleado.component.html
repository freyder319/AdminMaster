<main>
    <!-- Título -->
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="tit-empleados">
                      <i class="bi bi-person-badge-fill me-2"></i>
                      <span>Modificar Empleado</span>
                    </h1>
                </div>
            </div>
        </div>
    </section><br>

    <!-- Imagen -->
    <section>
        <div class="cont-img">
            <div class="image">
                <img class="icon-prov" src="/assets/img/icons-navbar/Empleados.png" alt="" width="80px" height="80px">
            </div>
        </div>
    </section>

    <!-- Formulario -->
    <section>
        <div class="container form">
            <div class="formulario">
                <form *ngIf="empleado" (ngSubmit)="modificarEmpleado()">
                    <!-- Estado Activo / Inactivo (estilo como Clientes/Proveedores) -->
                    <section class="mb-3">
                        <div class="container act-inac">
                            <div class="activo">
                                <button
                                  type="button"
                                  class="btn-act"
                                  [class.is-selected]="activo === true"
                                  [attr.aria-pressed]="activo === true"
                                  (click)="activo = true">Activo</button>
                            </div>
                            <div class="inactivo">
                                <button
                                  type="button"
                                  class="btn-inac"
                                  [class.is-selected]="activo === false"
                                  [attr.aria-pressed]="activo === false"
                                  (click)="activo = false">Inactivo</button>
                            </div>
                        </div>
                    </section>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text"
                               [(ngModel)]="empleado.nombre"
                               name="nombre"
                               id="nombre"
                               class="form-control"
                               required
                               maxlength="100"
                               #nombreCtrl="ngModel"
                               [ngClass]="{ 'is-invalid': nombreCtrl.invalid && (nombreCtrl.dirty || nombreCtrl.touched) }">
                    </div>

                    <!-- Apellido -->
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text"
                               [(ngModel)]="empleado.apellido"
                               name="apellido"
                               id="apellido"
                               class="form-control"
                               required
                               maxlength="100"
                               #apellidoCtrl="ngModel"
                               [ngClass]="{ 'is-invalid': apellidoCtrl.invalid && (apellidoCtrl.dirty || apellidoCtrl.touched) }">
                    </div>

                    <!-- Documento -->
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text"
                               [(ngModel)]="empleado.documento"
                               name="documento"
                               id="documento"
                               class="form-control"
                               required
                               maxlength="15"
                               #documentoCtrl="ngModel"
                               [ngClass]="{ 'is-invalid': documentoCtrl.invalid && (documentoCtrl.dirty || documentoCtrl.touched) }">
                    </div>

                    <!-- Correo -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email"
                               [(ngModel)]="empleado.correo"
                               name="correo"
                               class="form-control"
                               id="correo"
                               #correoCtrl="ngModel"
                               [ngClass]="{ 'is-invalid': correoCtrl.invalid && (correoCtrl.dirty || correoCtrl.touched) }">
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text"
                               [(ngModel)]="empleado.telefono"
                               name="telefono"
                               class="form-control"
                               id="telefono"
                               #telefonoCtrl="ngModel"
                               [ngClass]="{ 'is-invalid': telefonoCtrl.invalid && (telefonoCtrl.dirty || telefonoCtrl.touched) }">
                    </div>

                    <!-- Caja Asignada -->
                    <div class="mb-3">
                        <label for="caja" class="form-label">Caja Asignada</label>
                        <select [(ngModel)]="cajaIdSeleccionada" name="caja" id="caja" class="form-select" [required]="activo" [disabled]="!activo">
                            <option value="" disabled>Selecciona una caja</option>
                            <option *ngFor="let caja of cajas" [ngValue]="caja.id">
                                {{ caja.nombre }} ({{ caja.codigoCaja }})
                            </option>
                        </select>
                    </div>

                    <!-- Botón -->
                    <div class="confirmarfinal">
                        <button data-bs-dismiss="offcanvas" type="submit" class="btn confir">Confirmar</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</main>
