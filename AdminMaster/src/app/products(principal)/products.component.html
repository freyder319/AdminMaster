<header>
  <app-nav-bar></app-nav-bar>
</header>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Nunito:wght@500&display=swap" rel="stylesheet">

<main>
  <section>
    <div class="container p-4">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/img/banner 1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../assets/img/banner 2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../assets/img/banner 3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>
  </section>

  <!-- Titulo y Buscador -->
  <section>
    <div class="container text-center py-4">
      <h1 class="fw-bold mb-4">Productos en Venta</h1>
      <div class="d-flex justify-content-center px-3">
        <div class="search-icon-wrapper p-3 rounded-4">
          <form role="search">
            <input class="form-control rounded-4 border" type="search" placeholder="Buscar Producto..." aria-label="Search">
            <i class="bi bi-search"></i>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Productos -->
  <section class="container">
    <div class="text-center mb-4">
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'panaderia'" (click)="seleccionarCategoria('panaderia')">Panadería</button>
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'pasteleria'" (click)="seleccionarCategoria('pasteleria')">Pastelería</button>
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'bebidas'" (click)="seleccionarCategoria('bebidas')">Bebidas</button>
    </div>

    <div class="products-panaderia bg-light py-4">
      <p class="cate-nom" [class.animate-categoria]="animarTitulo">{{ categoriaSeleccionada | titlecase }}</p>
      <div class="products-wrapper row">
        <div class="product-card col-sm-12 col-md-6 col-lg-3" *ngFor="let producto of productosFiltrados; let i = index">
          <div class="card-modern card-animada" [style.animationDelay]="(i * 100) + 'ms'">
            <div class="card-image">
              <img [src]="'../../assets/img/products img/' + producto.imagen" [alt]="producto.nombre">
              <a [routerLink]="['/detalle-producto', producto.nombre]" class="icon-overlay">
              </a>
            </div>
            <div class="card-info">
              <h3>{{ producto.nombre }}</h3>
              <p class="price">$ {{ producto.precio }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginacion -->
      <div class="container pagination-wrapper d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation">
          <ul class="pagination custom-pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </section>

</main>

<footer>
  <app-footer></app-footer>
</footer>
