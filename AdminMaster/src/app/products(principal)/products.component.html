<app-nav-bar></app-nav-bar>
<!-- Hero Section -->
<section class="hero position-relative text-center text-white">
  <!-- Video de fondo -->
  <div class="hero-bg position-absolute top-0 start-0 w-100 h-100">
    <video 
      autoplay 
      muted 
      loop 
      playsinline 
      preload="auto" 
      class="w-100 h-100 object-fit-cover">
      <source src="../../assets/img/hover/video.mp4" type="video/mp4">
      Tu navegador no soporta videos en HTML5.
    </video>

  </div>

  <!-- Contenido encima -->
  <div class="hero-content position-relative z-3 top-50 start-50 translate-middle">
    <h1 class="display-3 fw-bold textoblanco">El Arte del Pan y la Dulzura de la Pastelería</h1>
    <p class="lead mb-4 textoblanco">Tradición horneada cada día, con pasión y un toque moderno.</p>
    <div class="d-flex justify-content-center gap-3">
    </div>
  </div>
</section>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Nunito:wght@500&display=swap" rel="stylesheet">

<main>
  <!-- Titulo y Buscador -->
  <section>
    <div class="container text-center py-4">
      <h1 class="fw-bold mb-4">Productos en Venta</h1>
      <div class="d-flex justify-content-center px-3">
        <div class="search-icon-wrapper p-3 rounded-4">
          <form role="search">
            <input class="form-control rounded-4 border" type="search" placeholder="Buscar Producto..." aria-label="Search">
            <i class="bi bi-search"></i>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Productos -->
  <section class="container">
    <div class="text-center mb-4">
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'panaderia'" (click)="seleccionarCategoria('panaderia')">Panadería</button>
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'pasteleria'" (click)="seleccionarCategoria('pasteleria')">Pastelería</button>
      <button class="categoria-btn mx-2" [class.active]="categoriaSeleccionada === 'bebidas'" (click)="seleccionarCategoria('bebidas')">Bebidas</button>
    </div>

    <div class="products-panaderia bg-light py-4">
      <p class="cate-nom" [class.animate-categoria]="animarTitulo">{{ categoriaSeleccionada | titlecase }}</p>
      <div class="products-wrapper row">
        <div class="product-card col-sm-12 col-md-6 col-lg-3" *ngFor="let producto of productosFiltrados; let i = index">
          <div class="card-modern card-animada" [style.animationDelay]="(i * 100) + 'ms'">
            <div class="card-image">
              <img title="img" [src]="'../../assets/img/products img/' + producto.imagen" [alt]="producto.nombre">
              <a [routerLink]="['/detalle-producto', producto.nombre]" class="icon-overlay">
              </a>
            </div>
            <div class="card-info">
              <h3>{{ producto.nombre }}</h3>
              <p class="price">$ {{ producto.precio }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginacion -->
      <div class="container pagination-wrapper d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation">
          <ul class="pagination custom-pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </section>

</main>

<footer>
  <app-footer></app-footer>
</footer>
