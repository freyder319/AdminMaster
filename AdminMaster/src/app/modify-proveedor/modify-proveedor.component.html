<main>
    <!-- Título -->
    <section>
        <div class="container text-center">
            <div class="row">
            <div class="col">
                <h1 class="tit-proveedores">
                  <i class="bi bi-truck-front-fill me-2"></i>
                  <span>Modificar Proveedores</span>
                </h1>
            </div>
            </div>
        </div>
    </section><br>

    <!-- Botones Activo-Inactivo e Imagen -->
    <section>
        <div class="cont-img">
            <div class=" image">
                <img class="icon-prov" src="../../assets/img/icons-navbar/Proovedores.png" alt="" width="80px" height="80px">
            </div>
        </div>
        <div class="container act-inac">
            <div class="activo">
                <button
                  type="button"
                  class="btn-act"
                  [class.is-selected]="form.value?.activo === true"
                  [attr.aria-pressed]="form.value?.activo === true"
                  (click)="form.patchValue({activo: true})">Activo</button>
            </div>
            <div class="inactivo">
                <button
                  type="button"
                  class="btn-inac"
                  [class.is-selected]="form.value?.activo === false"
                  [attr.aria-pressed]="form.value?.activo === false"
                  (click)="form.patchValue({activo: false})">Inactivo</button>
            </div>
        </div><br>
    </section>

    <!-- Formulario Registro -->
    <section>
        <div class="container form">
            <div class="formulario">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                        <input type="text"
                               class="form-control"
                               id="nombreEmpresa"
                               formControlName="nombreEmpresa"
                               [ngClass]="{ 'is-invalid': form.get('nombreEmpresa')?.invalid && form.get('nombreEmpresa')?.touched }">
                    </div>
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT / Documento</label>
                        <input type="text"
                               class="form-control"
                               id="nit"
                               formControlName="nit"
                               [ngClass]="{ 'is-invalid': form.get('nit')?.invalid && form.get('nit')?.touched }">
                    </div>
                    <div class="mb-3">
                        <label for="contactoNombre" class="form-label">Persona de Contacto</label>
                        <input type="text"
                               class="form-control"
                               id="contactoNombre"
                               formControlName="contactoNombre"
                               [ngClass]="{ 'is-invalid': form.get('contactoNombre')?.invalid && form.get('contactoNombre')?.touched }">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text"
                               class="form-control"
                               id="telefono"
                               formControlName="telefono"
                               [ngClass]="{ 'is-invalid': form.get('telefono')?.invalid && form.get('telefono')?.touched }">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email"
                               class="form-control"
                               id="correo"
                               formControlName="correo"
                               [ngClass]="{ 'is-invalid': form.get('correo')?.invalid && form.get('correo')?.touched }">
                    </div>

                    <div class="confirmarfinal">
                        <button type="submit" class="btn confir" [disabled]="form.invalid || !proveedor">Confirmar</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</main>
