<main>
  <section>
    <div class="container body">
      <div class="row login bg-white">
        <div class="col-md-6 text-center p-4">
          <img src="../../assets/img/login.jpg" alt="Login" class="login-img img-fluid">
        </div>
        <!-- Formulario -->
        <div class="col-md-6 p-4">
          <h2 class="titulo-login">Punto de Venta</h2><br>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="codigoCaja" class="form-label">Código de Caja</label>
              <input type="text" class="form-control" formControlName="codigoCaja" placeholder="Código de Caja">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-principal">Ingresar</button>
              <button type="button" class="btn btn-secundario" [routerLink]="['/login-admin']">Administrador</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
